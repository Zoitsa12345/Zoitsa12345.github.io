<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Keys</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 10px;
        }

        .circle.c {
            background-color: #ff6347; /* Red for C */
        }

        .circle.d {
            background-color: #00bfff; /* Blue for D */
        }

        .circle.e {
            background-color: #32cd32; /* Green for E */
        }

 /* Volume control */
        #volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        #volume-down, #volume-up {
            cursor: pointer;
            margin: 0 10px;
        }
        
    </style>
</head>
<body>
    <div class="circle c" onclick="playSound('C-piano.wav')">C</div>
    <div class="circle d" onclick="playSound('D-piano.wav')">D</div>
    <div class="circle e" onclick="playSound('E-piano.wav')">E</div>

<!-- Volume control -->
 <div id="volume-container">
        <button id="volume-down" onclick="adjustVolume(-0.1)">-</button>
        <input type="range" id="volume-slider" max="1" min="0" step="0.01" value="1" onchange="setVolume(this.value)">
        <button id="volume-up" onclick="adjustVolume(0.1)">+</button>
    </div>
<div>
<!-- Audio elements -->
    <audio id="C-piano" src="C-piano.wav"></audio>
    <audio id="D-piano" src="D-piano.wav"></audio>
    <audio id="E-piano" src="E-piano.wav"></audio>
</div>
    
    <script>
        // Adjust volume
        function adjustVolume(change) {
            const volumeSlider = document.getElementById('volume-slider');
            const newVolume = parseFloat(volumeSlider.value) + change;
            setVolume(newVolume);
        }

        // Set volume
        function setVolume(volume) {
            const audioElements = document.querySelectorAll('audio');
            audioElements.forEach((audio) => {
                audio.volume = volume;
            });
        }

        // Play sound
        function playSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.play();
        }
    </script>
</body>
</html>
