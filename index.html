<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Music Notes</h1>
    <div class="note-buttons">
        <!-- White notes -->
        <button class="white-note" onclick="playSound('C')">C</button>
        <button class="white-note" onclick="playSound('D')">D</button>
        <!-- Add more white notes -->

        <!-- Black notes -->
        <button class="black-note" onclick="playSound('C#')">C#</button>
        <button class="black-note" onclick="playSound('D#')">D#</button>
        <!-- Add more black notes -->
    </div>
<!-- Audio files for each note -->
    <audio id="C" src="C-piano.wav"></audio>
    <audio id="D" src="D-piano.wav"></audio>
    <audio id="E" src="E-piano.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
